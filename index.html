<!DOCTYPE html>
<html>
    <head>
        
        <title> AR LHT Isabell </title>
        <meta name="viewport" content="width=device-width,height=device-height">
	<meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>

    </head>
    <body>

        <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false" ar-template >
            
            <a-assets>   
          
				        <video controls autoplay id="alpha">
  						<source src="assets/AlphaTestVideo.webm">
					</video>
				
            </a-assets>
            

            <!-- Map Location Marker -->

            <a-marker id="AIRMarker" type='pattern' url='https://raw.githubusercontent.com/IsabellLHT/LHT_AR_Webtool/master/markers/AIR50.pat'>
<!--				      <a-box color="#6173F4" opacity="0.8" depth="2"></a-box>-->
				<a-video id = "vid"  rotation =  "-62.584 90 4.509"  scale="5 5 1" src="#alpha">
     			 <video scale= "20 20 1" src="#source"></video></a-video>
				
			</a-marker>     
            

            <!-- Camera -->

            <a-entity camera></a-entity>

        </a-scene>


    </body>
</html>
